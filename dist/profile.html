<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    /> 
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image/png" href="../images/favicon.png">
    <title>Team Profile</title>
</head>
<body>
    <header>
        <h1>OUR <span id="team-span">TEAM</span></h1>
    </header>
    <main>
        <div class="card manager flex-container">
            <div class="card-top">
                <h2>Christina</h2>
                <h3><i class="fas fa-user-tie"></i> Manager</h3>
            </div>
            <div class="card-bottom">
                <p>
                <i class="far fa-id-card"></i> ID #226<br>
                <i class="far fa-envelope"></i> <a href="mailto:christina@gmail.com">christina@gmail.com</a><br>
                <i class="far fa-building"></i> Office #203
                </p>
            </div>
        </div>
        <div class="card engineer flex-container">
            <div class="card-top">
                <h2>John</h2>
                <h3><i class="fas fa-laptop-code"></i> Engineer</h3>
            </div>
            <div class="card-bottom">
                <p>
                    <i class="far fa-id-card"></i> ID #227<br>
                    <i class="far fa-envelope"></i> <a href="mailto:John@gmail.com">John@gmail.com</a><br>            
                    <i class="fab fa-github"></i> <a href="https://github.com/JohnJ" target="_blank">JohnJ</a>
                </p>
            </div>
        </div>
        <div class="card intern flex-container">
            <div class="card-top">
                <h2>Amy</h2>
                <h3><i class="fas fa-user-graduate"></i> Intern</h3>
            </div>
            <div class="card-bottom">
                <p>
                    <i class="far fa-id-card"></i> ID #228<br>
                    <i class="far fa-envelope"></i> <a href="mailto:Amy@gmail.com">Amy@gmail.com</a><br>    
                    <i class="fas fa-graduation-cap"></i> UofT        
                </p>
            </div>
        </div>

    </main>
</body>
</html>
